# /etc/ntp.conf, configuration for ntpd; see ntp.conf(5) for help

driftfile /var/lib/ntp/ntp.drift
#enable pps

# Enable this if you want statistics to be logged.
statsdir /var/log/ntpstats/

statistics loopstats peerstats clockstats
filegen loopstats file loopstats type day enable
filegen peerstats file peerstats type day enable
filegen clockstats file clockstats type day enable


# GPS PPS reference
server 127.127.22.0 minpoll 4 maxpoll 4
fudge 127.127.22.0 refid PPS flag3 1

# GPS time-ish.
server 127.127.46.0 minpoll 4 maxpoll 4 noselect
fudge 127.127.46.0 time1 0.135
#fudge 127.127.46.0 time2 0.135

server ntp.sydney.nmi.gov.au prefer
server ntp2.sydney.nmi.gov.au
server ntp.melbourne.nmi.gov.au
server ntp.perth.nmi.gov.au
server ntp.adelaide.nmi.gov.au

#server ntp.sydney.nmi.gov.au prefer minpoll 4 maxpoll 4
#server ntp2.sydney.nmi.gov.au minpoll 4 maxpoll 4
#server ntp.melbourne.nmi.gov.au  minpoll 4 maxpoll 4
#server ntp.perth.nmi.gov.au minpoll 4 maxpoll 4
#server ntp.adelaide.nmi.gov.au minpoll 4 maxpoll 4

# Access control configuration; see /usr/share/doc/ntp-doc/html/accopt.html for
# details.  The web page <http://support.ntp.org/bin/view/Support/AccessRestrictions>
# might also be helpful.
#
# Note that "restrict" applies to both servers and clients, so a configuration
# that might be intended to block requests from certain clients could also end
# up blocking replies from your own upstream servers.

# By default, exchange time with everybody, but don't allow configuration.
restrict -4 default kod notrap nomodify nopeer noquery limited
restrict -6 default kod notrap nomodify nopeer noquery limited

# Local users may interrogate the ntp server more closely.
restrict 127.0.0.1
restrict ::1

# Needed for adding pool entries
restrict source notrap nomodify noquery

# Clients from this (example!) subnet have unlimited access, but only if
# cryptographically authenticated.
#restrict 192.168.123.0 mask 255.255.255.0 notrust


# If you want to provide time to your local subnet, change the next line.
# (Again, the address is an example only.)
#broadcast 192.168.123.255

# If you want to listen to time broadcasts on your local subnet, de-comment the
# next lines.  Please do this only if you trust everybody on the network!
#disable auth
#broadcastclient
#
leapfile /usr/share/zoneinfo/leap-seconds.list
